services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: microservicos
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço de Usuários
  usuarios:
    build: ./microservicos/usuarios
    container_name: usuarios-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microservices-network

  # Serviço de Pagamento
  pagamento:
    build: ./microservicos/pagamento
    container_name: pagamento-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      NOTIFICACAO_HOST: notification
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microservices-network

  # Serviço de Notificação
  notification:
    build: ./microservicos/notificacao
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      USUARIOS_HOST: usuarios
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microservices-network

  # Serviço de Catálogo de Livros
  catalogo:
    build: ./microservicos/livros
    container_name: catalogo-service
    ports:
      - "8084:8084"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      PAGAMENTO_HOST: pagamento
      USUARIOS_HOST: usuarios
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microservices-network

  # Serviço de Pedidos
  pedidos:
    build: ./microservicos/pedidos
    container_name: pedidos-service
    ports:
      - "8085:8085"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      USUARIOS_HOST: usuarios
      CATALOGO_HOST: catalogo
    depends_on:
      db:
        condition: service_healthy
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  db_data: