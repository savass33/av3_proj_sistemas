spring.application.name=ms-pedidos

# ====== DATASOURCE ======
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/livraria_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ====== SERVER ======
server.port=8085

# URLs dos outros servi√ßos (Injetadas pelo Render)
usuarios.service.url=http://${USUARIOS_HOST:localhost}:8081
livros.service.url=http://${CATALOGO_HOST:localhost}:8084