spring.application.name=pagamento

# ====== SERVER ======
server.port=8082

# ====== DATASOURCE ======
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/pagamento_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== MICROSERVICES URLs ======
notificacao.service.url=http://${NOTIFICACAO_HOST:localhost}:8083