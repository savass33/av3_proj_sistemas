spring.application.name=catalogo-livros

# ====== SERVER ======
server.port=8084

# ====== DATASOURCE ======
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/livros_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== MICROSERVICES URLs ======
pagamento.service.url=http://${PAGAMENTO_HOST:localhost}:8082
usuarios.service.url=http://${USUARIOS_HOST:localhost}:8081
